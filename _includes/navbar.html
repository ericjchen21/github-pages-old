<div class="navbar-spacer"></div>
<div class="navbar-container" x-data="{ open: false }">
  <div class="navbar-mobile">
    <div class="my-button icon" @click="open = !open" aria-label="Toggle Menu">
      {% include nav/open_overlay_button.html %}
    </div>
  </div>
  <div class="navbar-desktop">{% include nav/nav_items.html %}</div>
  <div
    class="navbar-mobile-overlay"
    x-show="open"
    x-cloak
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="transform translate-x-full"
    x-transition:enter-end="transform translate-x-0"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="transform translate-x-0"
    x-transition:leave-end="transform translate-x-full"
    @keydown.escape.window="open = false"
  >
    <div class="overlay-close-container">
      <div class="my-button icon" @click="open = false">
        {% include nav/close_overlay_button.html %}
      </div>
    </div>
    {% include nav/nav_items.html %}
  </div>
</div>
